<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src=external.js defer></script>
    <link rel="stylesheet" href="styles.css"> 
    <title>Library</title>
</head>
<body>
    <header>
        My Library
    </header>
    <div id="container">

        <div id="form">
            <form name="addNewBookForm" onsubmit="return addBookToLibrary()">
                <div class="form-row">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" required>
                </div>
                <div class="form-row">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" required>
                </div>
                <div class="form-row">
                    <label for="pages">Number Of Pages</label>
                    <input type="number" name="pages" id="pages" required>
                </div>
                <fieldset>
                    <legend>Have you read the book?</legend>
                    <label for="yes">Yes</label>
                    <input type="radio" id="isReadYes" name="isRead" value="true" required>
                    <label for="no">No</label>
                    <input type="radio" id="isReadNo" name="isRead" value="false" required>
                </fieldset>
                <div class="form-row">
                    <input type="submit" value="Add book">
                </div>
            </form>
        </div>

        <div id="library">

        </div>

    </div>
    <footer>
        <small>Created by Betsy @ The Odin Project 2022</small>
    </footer>
</body>
</html>
